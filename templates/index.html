<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitor Wilgotności</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-2xl">
        <h1 class="text-2xl font-bold text-center text-gray-700 mb-4">Wilgotność Gleby</h1>
        <div class="relative w-full h-64">
            <canvas id="myChart"></canvas>
        </div>
        
        <form action="/" method="POST" class="flex flex-col items-center gap-2 mt-4">
            <label for="target_humidity" class="text-gray-600">Docelowa wilgotność:</label>
            <input type="number" name="target_humidity" id="target_humidity" min="0" max="100" class="border border-gray-300 rounded p-2 w-1/2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition">Zmień</button>
        </form>
    </div>

    <script src="{{ url_for('static', filename='js/chart.js') }}"></script>
</body>
</html>
